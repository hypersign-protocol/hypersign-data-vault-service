apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-app
  namespace: hypermine-development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-app
  template:
    metadata:
      labels:
        app: vault-app
    spec:
      containers:
        - name: vault-app
          image: __GOOGLE_ARTIFACT_URL__/__GOOGLE_PROJECT_ID__/__GOOGLE_ARTIFACT_REPO__/vault-service:latest

          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
          ports:
            - containerPort: __PORT__
          env:
            - name: HOST
              value: __HOST__
            - name: SSL
              value: __HOST__
            - name: ABSOLUTE_URL
              value: __ABSOLUTE_URL__
            - name: DATA_VAULT
              value: __DATA_VAULT__
            - name: DB_URL
              value: __DB_URL__
            - name: PORT
              value: "__PORT__"
            - name: LOG
              value: __LOG__

---
apiVersion: v1
kind: Service
metadata:
  name: vault-service
  namespace: hypermine-development
spec:
  type: NodePort
  selector:
    app: vault-app
  ports:
    - port: __PORT__
      targetPort: __PORT__
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: hypermine-development
  labels:
    name: ingress
spec:
  backend:
    service:
      name: vault-service
      port:
        number: __PORT__
---

